<script>

let obj = (
	()=>
	{
		console.log(10 + 20);
	}
)();

const Obj2 = (()=>{
	a = 0;
	b = 0;
	function Obj2() {
		// Constructor
		a = 10;
		b = 20;
	}
	Obj2.prototype.sum = () => {
		return this.a + this.b;
	}
	Obj2.prototype.print = () => {
		console.log( this.a + this.b );
	}

	return Obj2;
})();

const Obj3 = new Obj2();
Obj3.sum();
Obj3.print();


//ES6
class Human
{
	constructor(name, age)
	{
		this.name = name;
		this.age = age;
	}

	showInfo()
	{
		return `${this.name}은(는)${this.age}입니다.`;
	}

}
const user = new Human("홍길동", 30);
console.log(user.showInfo());

const fn = a => a + 10;
console.log(fn(30));
